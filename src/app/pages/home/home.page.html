<app-header></app-header>

<ion-content mode="ios">

  <div>
    <ion-grid>

      <ion-row>
        <ion-col class="d-flex-center" size="12">
          <ion-searchbar placeholder="Buscar personaje..." [(ngModel)]="params.name" (ionInput)="searchCharacters()"
            (ionClear)="clearSearch()" [debounce]="500">
          </ion-searchbar>
        </ion-col>
      </ion-row>


      <ion-row class="characters-list">
        <ion-col size="12" size-md="6" size-lg="4">

        </ion-col>
      </ion-row>

      <ion-row class="character-container">
        <ion-col routerLink="/character-detail/{{c.id}}" *ngFor="let c of charatacters" size="12" size-md="6"
          size-lg="4">
          <ion-card>
            <ion-grid fixed>
              <ion-row>

                <ion-col class="ion-no-padding" size-lg="4" size-md="4" size-sm="4" size="12">
                  <img class="character-image" [src]="c.image" />
                </ion-col>


                <ion-col class="ion-no-padding" size-lg="8" size-md="8" size-sm="8" size="12">
                  <div class="name">{{ c.name }}</div>
                  <p><strong>Raza:</strong> {{ c.race }}</p>
                  <p><strong>Género:</strong> {{ c.gender }}</p>
                  <p><strong>Afiliación:</strong> {{ c.affiliation }}</p>
                  <p><strong>Ki:</strong> {{ c.ki }}</p>
                  <p><strong>Máx Ki:</strong> {{ c.maxKi }}</p>

                </ion-col>

              </ion-row>
            </ion-grid>

          </ion-card>
        </ion-col>
      </ion-row>



    </ion-grid>

    <ion-infinite-scroll threshold="25%" position="bottom" (ionInfinite)="loadMoreCharacters($event)"
      [disabled]="isSearching">
      <ion-infinite-scroll-content>
      </ion-infinite-scroll-content>
    </ion-infinite-scroll>


  </div>

  <app-footer></app-footer>

</ion-content>
